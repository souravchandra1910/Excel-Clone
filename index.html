<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="page-action-container">
      <div class="page-action">File</div>
      <div class="page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>

    <div class="cellprops-action-container">
      <span class="material-symbols-outlined"> content_copy </span>
      <span class="material-symbols-outlined"> cut </span>
      <span class="material-symbols-outlined"> content_paste </span>

      <select class="font-family-property">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-property">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-symbols-outlined bold"> format_bold </span>
      <span class="material-symbols-outlined italic"> format_italic </span>
      <span class="material-symbols-outlined underline"> format_underlined </span>

      <span class="left material-symbols-outlined alignment"> format_align_left </span>
      <span class="center material-symbols-outlined alignment"> format_align_center </span>
      <span class="right material-symbols-outlined alignment "> format_align_right </span>

      <div class="color-property">
        <span class="material-symbols-outlined"> format_color_text </span>
        <input type="color" class="font-color-property" />
      </div>
      <div class="color-property">
        <span class="material-symbols-outlined"> colors </span>
        <input type="color" class="background-color-property" />
      </div>
    </div>
    <div class="formulation-action-container">
      <input type="text" readonly class="address-bar" />
      <img
        class="formula-icon"
        src="https://img.icons8.com/ios/50/000000/formula-fx.png"
      />
      <input type="text" class="formula-bar" />
    </div>

    <div class="grid-container">
      <div class="top-left-dummy-box"></div>
      <div class="address-column-container"></div>
      <div class="cells-container">
        <div class="address-row-container"></div>
      </div>
    </div>

    <div class="sheet-action-container">
      <div class="sheet-add-icon">
        <span class="material-symbols-outlined"> post_add </span>
      </div>

      <div class="sheet-folder-container">
        <div class="sheet-folder">sheet-1</div>
      </div>
    </div>
  </body>
  <script src="./grid.js"></script>
  <script src="./cell properties.js"></script>
  <script src="./cycleValidation.js"></script>
  <script src="./formula.js"></script>
</html>
